<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-box active">
                <div class="Players-Name" id="n-0">Player 1</div>
                <div class="Players-Score" id="s-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="currentPlayer-0">1</div>
                </div>
            </div>
            
            <button class="btn-new">New game</button>
            <button class="btn-roll">Roll dice</button>
            
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
           
        </div>
        
        <script src="script.js"></script>
        
    </body>
</html>
